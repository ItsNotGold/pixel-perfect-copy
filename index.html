      <!-- Prevent theme flicker on initial load by applying saved preference or system preference before React hydrates -->
      <script>
        (function() {
          try {
            var local = localStorage.getItem('verbflow_settings');
            var theme = null;
            if (local) {
              try { theme = JSON.parse(local)?.appearance?.theme; } catch (e) { theme = null; }
            }
            if (theme === 'dark') { document.documentElement.classList.add('dark'); return; }
            if (theme === 'light') { document.documentElement.classList.remove('dark'); return; }
            // system
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
              document.documentElement.classList.add('dark');
            }
          } catch (e) {
            // ignore
          }
        })();
      </script>
